<html lang="en">

 <script type="text/javascript">

<body>
 <section id="carousel">
            <div class="page-header">
              <h1>Carousel <small>IS322 project</small></h1>
            </div>

            <h2> Carouse Around the world</h2>
            <p>This is a carousel that is touch friendly!</p>
            <div class="bs-docs-example">
              <div id="myCarousel" class="carousel slide">
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="img/carousel1.jpg" alt="">
                    <div class="carousel-caption">
                      <h4>First picture</h4>
                      
                    </div>
                  </div>
                  <div class="item">
                    <img src="img/carousel2.jpg" alt="">
                    <div class="carousel-caption">
                      <h4>Second picture</h4>
                      
                    </div>
                  </div>
                  <div class="item">
                    <img src="img/carousel3.jpg" alt="">
                    <div class="carousel-caption">
                      <h4>Third picture</h4>
                      
                    </div>
                  </div>
                  <div class="item">
                    <img src="img/carousel4.jpg" alt="">
                    <div class="carousel-caption">
                      <h4>Fourth picture</h4>
                      
                    </div>
                  </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
              </div>
            </div>


           




<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/google-code-prettify/prettify.js"></script>
    <script src="js/application.js"></script>
    <script src=”js/hammer.js”></script>
    <script src=”js/jquery.hammer.js”></script>
    <script src=”js/jquery.mobile-1.4.1.js”></script>
    
    <script>
      $(document).ready(function() {  
    	$('#myCarousel').hammer().on('touch', function(){
  			$(this).carousel('next'); 
  		})
  		$('#myCarousel').hammer().on('touch', function(){
  			$(this).carousel('prev'); 
  		})
 }); 
    </script>
</body>
